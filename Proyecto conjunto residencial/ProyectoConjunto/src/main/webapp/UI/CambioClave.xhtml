<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../css/style.css" rel="stylesheet" type="text/css"></link>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></link>
        <title>Cambio de clave</title>
    </h:head>
    <h:body>
       <header>
            <section id="menu">
                <h:graphicImage class ="imagen_menu" value="../images/Logo.png"/>
                <ul class="nav">
                    <li><a href= "../faces/index.xhtml">Cerrar sesi√≥n</a></li>
                </ul>
            </section>
        </header>
       <h:form>
            <table>
                <thead>
                    <tr><th colspan="2">Cambio de clave</th> </tr>                    
                </thead>
                <tbody>
                    <tr><td>Usuario*</td> <td><h:inputText  value="#{Residente.usuario}" label="Ingrese el usuario" required="true"></h:inputText></td></tr>
                    <tr><td>Clave*</td> <td><h:inputSecret value="#{Residente.clave}" label="Ingrese la clave" required="true" maxlength="10" size="30"></h:inputSecret></td></tr>
                    <tr><td colspan="2"><h:commandButton id="boton" class="boton2" action="salidaCambioClave" value="Cambiar clave"></h:commandButton></td></tr>
                </tbody>
            </table>
        </h:form>
    </h:body>
</html>
