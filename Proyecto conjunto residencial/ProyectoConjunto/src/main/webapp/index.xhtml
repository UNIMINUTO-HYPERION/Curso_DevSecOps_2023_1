<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="css/style.css" rel="stylesheet" type="text/css"></link>
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"></link>
        <title>Iniciar Sesión</title>
    </h:head>
    </h:head>
    <h:body>
        <header>
            <section id="menu">
                <h:graphicImage class ="imagen_menu" value="images/Logo.png"/>
            </section>
        </header>
        <h2>INICIAR SESIÓN</h2>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="txtUsuario" value="Usuario: "/>
                <h:inputText id="txtUsuario" label="Ingrese el usuario" required="true" size="30"
                             value="#{Login.usuario}" />
                <h:message for="txtUsuario"/>
                <h:outputLabel for="txtClave" value="Clave: "/>
                <h:inputSecret id="txtClave" label="Ingrese la clave" required="true" maxlength="10" size="30"
                             value="#{Login.clave}" requiredMessage="La contraseña es requerida" />
                <h:message for="txtClave"/>
                <br/>
                <br/><br/>
                <h:commandButton class="boton2" action ="#{Login.InicioSesion()}" value="INICIAR SESIÓN"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
